<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 2 for Rutvi Panchal</title>
</head>
<body>
    <div id="heading">
        <h1>Currency Converter</h1>
    </div>
    <div>
        <div class="conversion-buttons">
            <input type="number" id="input1" class="inputs" placeholder="Enter number to convert">
            <button id="btn1">USD to CAD</button>
            <p id="result1" class="result">output</p><br>

            <input type="number" id="input2" class="inputs" placeholder="Enter number to convert">
            <button id="btn2">CAD to USD</button>
            <p id="result2" class="result">output</p><br>

            <input type="number" id="input3" class="inputs" placeholder="Enter number to convert">
            <button id="btn3">USD to INR</button>
            <p id="result3" class="result">output</p><br>

            <input type="number" id="input4" class="inputs" placeholder="Enter number to convert">
            <button id="btn4">INR to USD</button>
            <p id="result4" class="result">output</p><br>

            <button id="resetButton">Reset All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
